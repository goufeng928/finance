<!DOCTYPE html>
<html>
<head>
    <style>
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }

        .loader-container {
            text-align: center;
        }

        /* 进度条容器 */
        .progress-bar {
            width: 300px;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 15px auto;
            overflow: hidden;
        }

        /* 进度条动态部分 */
        .progress {
            width: 0%;
            height: 100%;
            background: #3498db;
            transition: width 0.3s;
            border-radius: 4px;
        }

        /* 加载文字样式 */
        .loading-text {
            color: #333;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        /* 百分比文字样式 */
        .percent-text {
            color: #3498db;
            font-size: 14px;
            margin-top: 8px;
            font-weight: 500;
        }

        .content {
            display: none;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 加载遮罩层 -->
    <div id="loading-overlay">
        <div class="loader-container">
            <div class="loading-text">加载中...</div>
            <!-- 进度条 -->
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <!-- 百分比显示 -->
            <div class="percent-text" id="percent-text">0%</div>
        </div>
    </div>

    <!-- 页面内容 -->
    <div class="content" id="content">
        <h1>页面内容</h1>
        <p>这里是加载完成后显示的内容</p>
    </div>

    <script>
        window.addEventListener('load', function() {
            const overlay = document.getElementById('loading-overlay');
            const content = document.getElementById('content');
            const progress = document.getElementById('progress');
            const percentText = document.getElementById('percent-text');

            let progressValue = 0;

            // 更新百分比显示
            function updatePercent() {
                const percent = Math.min(progressValue, 100);
                percentText.textContent = Math.round(percent) + '%';
            }

            const interval = setInterval(() => {
                // 每次增加随机进度（1-20%）
                progressValue += Math.random() * 20;
                const currentPercent = Math.min(progressValue, 100);

                // 更新进度条和百分比文字
                progress.style.width = currentPercent + '%';
                updatePercent();

                // 进度达到100%时结束
                if (progressValue >= 100) {
                    clearInterval(interval);

                    // 淡出动画后显示内容
                    setTimeout(() => {
                        overlay.style.opacity = '0';
                        setTimeout(() => {
                            overlay.style.display = 'none';
                            content.style.display = 'block';
                        }, 300);
                    }, 300);
                }
            }, 200);
        });
    </script>
</body>
</html>
